<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MathGames</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #FFFFFF;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #FFFFFF;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <script src="Build/MathGames.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/MathGames.data",
        frameworkUrl: "Build/MathGames.framework.js",
        codeUrl: "Build/MathGames.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Matemath",
        productName: "MathGames",
        productVersion: "1.1",
      });
    </script>
  </body>
</html>
